<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My eCommerce Store</h1>
        <div class="cart">
            <button onclick="viewCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button onclick="addToCart(1, 'Product 1', 19.99)">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button onclick="addToCart(2, 'Product 2', 29.99)">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button onclick="addToCart(3, 'Product 3', 39.99)">Add to Cart</button>
            </div>
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="closeCart()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
